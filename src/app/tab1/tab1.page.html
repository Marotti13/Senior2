<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Welcome to Yard Sale, {{user1}}</h1>

  <ion-item *ngIf='!this.userService.getExists()'>
    <h2>Start your Own Sale!</h2>
    <h4>Lets get you out there!</h4>
    <ion-button (click)="newsale()">New Sale</ion-button>
  </ion-item>

  <ion-item *ngIf='this.userService.getExists()'>
    <h2>Your Sale: </h2>
    <h3>items here</h3>
    <ion-button (click)='addItems()'>Add Items</ion-button>
  </ion-item>
  <ion-button (click)="deleteSale()">Delete Sale</ion-button>

  <ion-card *ngFor="let item of items">
    <span>
      <ion-card-header>
        <ion-card-title>{{item.Name}}</ion-card-title>
        <ion-button (click)="deleteItem(item.id)">Delete Item</ion-button>

      </ion-card-header>
    </span>
  </ion-card>


  
</ion-content>
